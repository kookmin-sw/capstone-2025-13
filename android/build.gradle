buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // ✅ AGP 명시
        classpath("com.facebook.react:react-native-gradle-plugin") // RN CLI가 관리
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22") // ✅ Kotlin 명시
    }
}

apply plugin: "com.facebook.react.rootproject"
